<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form_container">
            <h1 class="title">Sign Up</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="your name" class="input input_name">

                    <label for="email" class="label">Email adress</label>
                    <input type="text" id="email" placeholder="example@gmail.com" class="input input_email">

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*******" class="input input_password">
                </div>
                

                <input type="submit" value="Create" class="primary_button login_button">
            </form>
        </div>
    </div>
</body>
</html>
